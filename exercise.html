<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  // code here
  async function fetchData(){
    try{
      const response = await fetch("https://jsonplaceholder.typicode.com/todos/4");
      let obj = await response.json();
      console.log(obj.id);

      //Creating the h2 element
      const h2 = document.createElement("h2");
      h2.textContent = obj.title;
      document.getElementById("container").appendChild(h2);

      //Creating the checkbox element
      const checkbox = document.createElement("input");
      checkbox.setAttribute("type", "checkbox");
      if(obj.completed === true){
        checkbox.setAttribute("checked", "true");
      }
      document.getElementById("container").appendChild(checkbox);
    }
    catch{
      (err) => console.log(err)
    }
  }

  fetchData();

  
</script>
